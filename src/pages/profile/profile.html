<ion-header>
  <ion-navbar>
    <ion-title>Ayarlar</ion-title>
    <!--<ion-buttons end [hidden]="!settingsForm.dirty">
      <button ion-button (click)="SaveProfile()">
        Kaydet
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content class="settings-content">
  <div class="user-image-content">
    <ion-row no-padding class="user-image-row">
      <ion-col no-padding width-40>
        <preload-image class="user-image" [ratio]="{w:1, h:1}" [src]="userImageUrl"></preload-image>
      </ion-col>
    </ion-row>
    <h3 class="image-action">{{userInfo.name}}</h3>
  </div>

  <form [formGroup]="settingsForm" class="settings-form">
    <ion-list class="user-data-content">
      <ion-item>
        <ion-label stacked>Boy</ion-label>
        <ion-input type="number" formControlName="Height" max="230"></ion-input>
      </ion-item>
       <ion-item>
        <ion-label stacked>Kilo</ion-label>
        <ion-input type="number" formControlName="Weight" max="300"></ion-input>
      </ion-item>
      
      <ion-row class="user-preferences-row">
        <span class="radio-tags-label-exercise">Egzersiz</span>
        <ion-list class="radio-tags" radio-group formControlName="ExerciseIntensityId">
          <ion-item class="radio-tag exercise">
            <ion-label>Pasif</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
          <ion-item class="radio-tag exercise">
            <ion-label>
              Hafif
            </ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
          <ion-item class="radio-tag exercise">
            <ion-label>
              Orta
            </ion-label>
            <ion-radio value="3"></ion-radio>
          </ion-item>
          <ion-item class="radio-tag exercise">
            <ion-label>
              Yoğun
            </ion-label>
            <ion-radio value="4"></ion-radio>
          </ion-item>
        </ion-list>
      </ion-row>
      <ion-row class="user-preferences-row">
        <span class="radio-tags-label">Cinsiyet</span>
        <ion-list class="radio-tags" radio-group formControlName="GenderId">
          <ion-item class="radio-tag">
            <ion-label>
              <ion-icon name="man"></ion-icon>
            </ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
          <ion-item class="radio-tag">
            <ion-label>
              <ion-icon name="woman"></ion-icon>
            </ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>

        </ion-list>
      </ion-row>
      <ion-item class="counter-item">
        <span class="counter-label">Günlük Su Tüketimi</span>
        <counter-input formControlName="GoalWater"></counter-input>
      </ion-item>
      <ion-item class="range-item">
        <ion-label>
          <h2 class="range-label">Hedef Kilo</h2>
          <h3 class="range-value">{{settingsForm.controls.GoalWeight.value}} kg</h3>
        </ion-label>
        <ion-range formControlName="GoalWeight" min="0" max="220" step="1" snaps="true" pin="false"></ion-range>
      </ion-item>
      <ion-item class="range-item">
        <ion-label>
          <h2 class="range-label">Haftalık Hedef</h2>
          <h3 class="range-value">{{settingsForm.controls.WeeklyGoal.value}} gram</h3>
        </ion-label>
        <ion-range formControlName="WeeklyGoal" min="0" max="2000" step="100" snaps="true" pin="false"></ion-range>
      </ion-item>
    </ion-list>
    <button ion-button block class="form-action-button create-event-button" type="submit" (click)="SaveProfile()" >Kaydet</button>

  </form>

  <!--<button class="alt-button logout-button" ion-button full icon-left (click)="logout()">
    <ion-icon name="log-out"></ion-icon>
    Çıkış
  </button>-->
</ion-content>
