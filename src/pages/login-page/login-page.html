

<ion-content>
 
  <div padding id="cloud-layer">
 
    <ion-row>
      <ion-col>
        <img src="assets/images/Fittingo_Logo.png" />
      </ion-col>
    </ion-row>
  <form #form="ngForm" (ngSubmit)="login(form)" novalidate>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
      </ion-item>
         <ion-label id='lblError'>{{errorMessage}}</ion-label>
       <button ion-button type="submit" block>Login</button>
  </form>
 
  </div>

 
</ion-content>
