<ion-header>
    <ion-navbar>
        <ion-title>Yemek Detayları</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Tarih</ion-label>
            <ion-datetime [(ngModel)]="SportDate" displayFormat="DD MMM,YYYY HH:mm" pickerFormat="DD/MM/YYYY HH:mm">
            </ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Seviye</ion-label>
            <ion-select style="padding:0px;max-width: 100%;" [(ngModel)]="servingType" okText="Tamam" cancelText="İptal" placeholder="Seçiniz"
                (ionChange)="CalculateCalorie()">
                <ion-option *ngFor="let item of ServingTypesArray" selected="item.Selected" value="{{item.Value}}">{{item.Text}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-input type="number" placeholder="Süre giriniz." [(ngModel)]="totalTime" (input)="CalculateCalorie()"></ion-input>

                </ion-col>
                <ion-col>
                    <ion-label> Dakika</ion-label>

                </ion-col>
                <ion-col>
                    <ion-label *ngIf="isCalorieSet"> + {{calorie}} Kalori</ion-label>

                </ion-col>
            </ion-row>
            </ion-grid>


            <ion-item>
                <p *ngFor="let item of errorMessages" style="color:red">{{item.message}}</p>
            </ion-item>
    </ion-list>

    <button ion-button (click)="AddSport()">Kaydet</button>

</ion-content>
