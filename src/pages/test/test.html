<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="refresh()">Refresh</button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="add()">Add</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
 
<ion-content padding>


    <ion-list>
        <ion-item>{{message}}</ion-item>
         <ion-item *ngFor="let person of people">
             {{person.firstname}} {{person.lastname}}
         </ion-item>
     </ion-list>
</ion-content>
