<ion-header>
  <ion-navbar>
   
    <ion-title>Yemek Listesi</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-searchbar [(ngModel)]="searchTerm" placeholder="En az 3 harf giriniz"
  [formControl]="searchControl" (input)="onSearchInput()" >
  
  </ion-searchbar>

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of foodList">
      {{item.ProductName}}
    </ion-item>
  </ion-list>
</ion-content>
