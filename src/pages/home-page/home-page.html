<ion-header class="listing-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div class="header-logo">
        Fittingo
        <!--<preload-image [ratio]="{w:583, h:100}" src="./assets/images/Fittingo_Logo.png"></preload-image>-->
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="listing-content">
  <ion-grid>
    <ion-row class="logo-row">
      <ion-col width-50>
      <img class="logo-image" src="assets/images/Fittingo_Logo.png" />
      </ion-col>
      <ion-col width-20 offset class="category-item">
        <h6 padding-left>{{userInfo.name}}</h6>
      </ion-col>
      <ion-col width-10 class="category-item">
        <h6>{{userInfo.Weight}}</h6>
      </ion-col>
      <ion-col width-20 class="category-item">
        <button iion-button block icon-right class="choose-category-button"  (click)="LogOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
      </ion-col>
    </ion-row>

    <ion-row class="grid-categories">
      <ion-col width-50 class="category-item">
        <background-image class="category-heading" src="assets/images/addFood.png" (click)="OpenFoodListPage()">

        </background-image>
      </ion-col>
      <ion-col width-50 class="category-item">
        <background-image class="category-heading" src="assets/images/addExercise.png" (click)="OpenSportsListPage()">
        </background-image>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-50>{{userInfo.TakenCalorie}}</ion-col>
      <ion-col width-50>{{userInfo.CalorieExpenditure}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <ion-label>Günlük Kalori Limiti</ion-label>
        <ion-label>Kalan</ion-label>
        <ion-label>Günlük Su Miktarı</ion-label>
        <ion-label>Hedeflenen Su Miktarı</ion-label>
      </ion-col>
      <ion-col width-25>
        <ion-label>{{userInfo.DailyCalories}}</ion-label>
        <ion-label>{{userInfo.RemainingCalorie}}</ion-label>
        <ion-label>{{userInfo.DailyWater}}</ion-label>
        <ion-label>{{userInfo.GoalWater}}</ion-label>
      </ion-col>
      <ion-col width-25>
        <div>
          <button ion-button (click)="AddWater()"><ion-icon name="add"></ion-icon> </button><br>
          <button ion-button (click)="RemoveWater()"><ion-icon name="remove"></ion-icon> </button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-90> </ion-col>
      <ion-col width-10> </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>

        <ion-list [virtualScroll]="activityList">
          <button class="list-item" ion-item *virtualItem="let item" cursor="hand" detail-push (click)="OpenItemDetailsPage(item)">
        <ion-row no-padding class="content-row one-line">
       
          <ion-col no-padding width-90 class="item-content">
            <h3 class="item-title">{{item.ActivityDescription}}</h3>
          </ion-col>
          <ion-col no-padding width-10 class="item-icon">
            <ion-icon *ngIf="IsFoodOrExercise(item.ProductType)" name="plus"></ion-icon>
            <ion-icon *ngIf="IsFoodOrExercise(item.ProductType)" name="arrow-forward"></ion-icon>

          </ion-col>
        </ion-row>
      </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
