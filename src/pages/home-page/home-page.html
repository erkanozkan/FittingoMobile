<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-40>
        <img src="assets/images/Fittingo_Logo.png" />
      </ion-col>
      <ion-col width-20>
        <ion-label padding-left>{{userInfo.name}}</ion-label>

      </ion-col>
      <ion-col width-20>
        <ion-label>{{userInfo.Weight}}</ion-label>
      </ion-col>
      <ion-col width-20>
        <button ion-button (click)="LogOut()">Çıkış</button>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col width-50><button ion-button (click)="OpenFoodListPage()">Yemek Ekle</button></ion-col>
      <ion-col width-50> <button ion-button (click)="OpenSportsListPage()">Spor Ekle</button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col  width-50>{{userInfo.TakenCalorie}}</ion-col>
      <ion-col  width-50>{{userInfo.CalorieExpenditure}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <ion-label>Günlük Kalori Limiti</ion-label>
        <ion-label>Kalan</ion-label>
        <ion-label>Günlük Su Miktarı</ion-label>
        <ion-label>Hedeflenen Su Miktarı</ion-label>
      </ion-col>
      <ion-col width-25>
        <ion-label>{{userInfo.DailyCalories}}</ion-label>
        <ion-label>{{userInfo.RemainingCalorie}}</ion-label>
        <ion-label>{{userInfo.DailyWater}}</ion-label>
        <ion-label>{{userInfo.GoalWater}}</ion-label>
      </ion-col>
      <ion-col width-25>
        <div>
          <button ion-button (click)="AddWater()"><ion-icon name="add"></ion-icon> </button><br>
          <button ion-button (click)="RemoveWater()"><ion-icon name="remove"></ion-icon> </button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-90> </ion-col>
      <ion-col width-10> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-100>
        <ion-activity-list></ion-activity-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
